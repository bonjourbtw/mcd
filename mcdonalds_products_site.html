
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ü—Ä–æ–¥—É–∫—Ç–∏ | McDonald's</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffdee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #da291c;
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    #settingsContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
      animation: slideDown 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;

    }

    th {

    }

    td input[type="text"], td input[type="date"] {

      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background-color: #da291c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #b71c1c;
    }

    #status {

      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>–°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç—ñ–≤</h1>

  <table id="productTable">
    <thead>
      <tr><th>–ü—Ä–æ–¥—É–∫—Ç</th><th>–î–∞—Ç–∞</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align:center;">
    <button onclick="addRow()">‚ûï –î–æ–¥–∞—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç</button>
    <button onclick="submitData()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
    <button onclick="toggleSettings()">‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>
  </div>

  <div id="status"></div>

  <div id="settingsModal">
    <div id="settingsContent">
      <h3>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h3>
      <label for="emailInput">Email –¥–ª—è –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—è:</label>
      <input type="email" id="emailInput" placeholder="you@example.com" style="width:100%; padding:8px;">
      <br><br>
      <button onclick="saveSettings()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
      <button onclick="toggleSettings()">‚ùå –ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/your_web_app_url/exec';

    const formatUkrainianDate = (isoDate) => {
      const months = ["—Å—ñ—á–Ω—è","–ª—é—Ç–æ–≥–æ","–±–µ—Ä–µ–∑–Ω—è","–∫–≤—ñ—Ç–Ω—è","—Ç—Ä–∞–≤–Ω—è","—á–µ—Ä–≤–Ω—è",
                      "–ª–∏–ø–Ω—è","—Å–µ—Ä–ø–Ω—è","–≤–µ—Ä–µ—Å–Ω—è","–∂–æ–≤—Ç–Ω—è","–ª–∏—Å—Ç–æ–ø–∞–¥–∞","–≥—Ä—É–¥–Ω—è"];
      const date = new Date(isoDate);
      return `${date.getDate()} ${months[date.getMonth()]}`;
    };

    function addRow() {
      const tbody = document.querySelector("#productTable tbody");
      const tr = document.createElement("tr");
      tr.style.animation = "fadeIn 0.3s ease-in";
      tr.innerHTML = `
        <td><input type="text" name="product"></td>
        <td><input type="date" name="expiry"></td>`;
      tbody.appendChild(tr);
    }

    function submitData() {
      const rows = document.querySelectorAll("#productTable tbody tr");
      const data = [];
      rows.forEach(row => {
        const product = row.querySelector('input[name="product"]').value;
        const expiry = row.querySelector('input[name="expiry"]').value;
        if (product && expiry) data.push([product, expiry]);
      });

      fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(() => document.getElementById("status").innerText = "‚úÖ –î–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ")
      .catch(() => document.getElementById("status").innerText = "‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è");
    }

    function toggleSettings() {
      const modal = document.getElementById("settingsModal");
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
      modal.style.display = "flex";
    }

    function saveSettings() {
      const email = document.getElementById("emailInput").value;
      localStorage.setItem("savedEmail", email);
      toggleSettings();
      alert("Email –∑–±–µ—Ä–µ–∂–µ–Ω–æ: " + email);
    }

    // Load table from server
    window.onload = function () {
      fetch(WEB_APP_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#productTable tbody");
          tbody.innerHTML = "";
          data.slice(1).forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><input type="text" name="product" value="${row[0]}"></td>
              <td><input type="date" name="expiry" value="${row[1]}"></td>`;
            tbody.appendChild(tr);
          });

          // Load email
          const savedEmail = localStorage.getItem("savedEmail");
          if (savedEmail) document.getElementById("emailInput").value = savedEmail;
        });
    };
  </script>
</body>
</html>
